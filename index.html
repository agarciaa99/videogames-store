<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de Videojuegos Digitales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./main.js"></script>
  </head>
  <body class="bg-gray-900 text-gray-200 font-sans">
    <header class="bg-gray-800 shadow-lg sticky top-0 z-20">
      <nav
        class="container mx-auto px-4 py-3 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-white">Digital Games</h1>

        <div class="flex items-center space-x-4">
          <div class="hidden md:flex items-center space-x-4">
            <div id="auth-status"></div>
            <div id="user-actions" class="flex items-center space-x-4"></div>
          </div>

          <div id="cart-toggle-btn" class="relative cursor-pointer">
            <svg
              class="w-8 h-8 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              ></path>
            </svg>
            <span
              id="cart-count-badge"
              class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center hidden"
              >0</span
            >
          </div>

          <button id="hamburger-btn" class="md:hidden text-white">
            <svg
              class="w-8 h-8"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
      </nav>

      <div id="mobile-menu" class="md:hidden bg-gray-800 hidden">
        <div class="px-4 pt-2 pb-4 space-y-2">
          <div id="mobile-auth-status" class="text-center"></div>
          <div
            id="mobile-user-actions"
            class="flex flex-col items-center space-y-2"
          ></div>
        </div>
      </div>
    </header>

    <main class="container mx-auto p-6">
      <section id="product-catalog-section">
        <h2 class="text-3xl font-bold mb-6 text-white">Videojuegos</h2>
        <div
          id="product-catalog"
          class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6"
        ></div>
      </section>
    </main>

    <div
      id="product-detail-modal"
      class="modal fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-20 p-4"
    >
      <div
        class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-4xl relative max-h-full overflow-y-auto"
      >
        <button
          class="close-modal-btn absolute top-4 right-4 text-gray-400 hover:text-white text-3xl"
        >
          &times;
        </button>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div id="modal-product-images-container" class="space-y-4"></div>

          <div class="flex flex-col">
            <h2 id="modal-product-title" class="text-3xl font-bold mb-2"></h2>
            <p id="modal-product-desc" class="text-gray-400 mb-4"></p>
            <div
              class="text-4xl font-bold text-white mb-4"
              id="modal-product-price"
            ></div>
            <div class="space-y-4">
              <div>
                <label
                  for="modal-platform-select"
                  class="block text-sm font-medium text-gray-400 mb-1"
                  >Plataforma</label
                >
                <select
                  id="modal-platform-select"
                  class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600"
                ></select>
              </div>
              <div>
                <label
                  for="modal-quantity-input"
                  class="block text-sm font-medium text-gray-400 mb-1"
                  >Cantidad</label
                >
                <input
                  type="number"
                  id="modal-quantity-input"
                  value="1"
                  min="1"
                  class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600"
                />
              </div>
            </div>
            <button
              id="modal-add-to-cart-btn"
              class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded transition duration-300"
            >
              Agregar al Carrito
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="login-modal"
      class="modal fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-20 p-4"
    >
      <div
        class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md relative"
      >
        <button
          class="close-modal-btn absolute top-4 right-4 text-gray-400 hover:text-white text-3xl"
        >
          &times;
        </button>
        <h2 class="text-2xl font-bold mb-4">Iniciar Sesión</h2>
        <form id="login-form">
          <input
            type="email"
            id="login-email"
            placeholder="Correo electrónico"
            required
            class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600 mb-4"
          />
          <input
            type="password"
            id="login-password"
            placeholder="Contraseña"
            required
            class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600 mb-4"
          />
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Entrar
          </button>
        </form>
      </div>
    </div>
    <div
      id="register-modal"
      class="modal fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-20 p-4"
    >
      <div
        class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md relative"
      >
        <button
          class="close-modal-btn absolute top-4 right-4 text-gray-400 hover:text-white text-3xl"
        >
          &times;
        </button>
        <h2 class="text-2xl font-bold mb-4">Registrarse</h2>
        <form id="register-form">
          <input
            type="text"
            id="register-name"
            placeholder="Tu nombre"
            required
            class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600 mb-4"
          />
          <input
            type="email"
            id="register-email"
            placeholder="Tu correo electrónico"
            required
            class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600 mb-4"
          />
          <input
            type="password"
            id="register-password"
            placeholder="Crea una contraseña"
            required
            class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600 mb-4"
          />
          <input
            type="password"
            id="register-confirm-password"
            placeholder="Confirma tu contraseña"
            required
            class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600 mb-4"
          />
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Crear Cuenta
          </button>
        </form>
      </div>
    </div>
    <div
      id="cart-overlay"
      class="fixed inset-0 bg-black bg-opacity-50 hidden z-10"
    ></div>

    <aside
      id="shopping-cart-aside"
      class="fixed top-0 right-0 h-screen w-full md:w-1/2 lg:w-1/3 bg-gray-800 shadow-lg p-6 z-20 transform transition-transform duration-300 ease-in-out translate-x-full"
    >
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-white">Carrito</h2>
        <button
          id="close-cart-btn"
          class="text-gray-400 hover:text-white text-3xl"
        >
          &times;
        </button>
      </div>
      <div
        id="cart-items"
        class="mb-4 max-h-[calc(100vh-180px)] overflow-y-auto"
      ></div>
      <div class="border-t border-gray-700 pt-4">
        <div
          class="flex justify-between items-center text-xl font-bold text-white"
        >
          <span>Total:</span>
          <span>$<span id="cart-total">0.00</span></span>
        </div>
        <button
          id="checkout-btn"
          class="w-full mt-4 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Inicia sesión para comprar
        </button>
      </div>
    </aside>

    <div
      id="payment-modal"
      class="modal fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-20 p-4"
    >
      <div
        class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md relative"
      >
        <button
          class="close-modal-btn absolute top-4 right-4 text-gray-400 hover:text-white text-3xl"
        >
          &times;
        </button>
        <h2 class="text-2xl font-bold mb-2">Finalizar Compra</h2>
        <p class="text-lg mb-6">
          Total a pagar:
          <span id="payment-total" class="font-bold text-green-400"></span>
        </p>
